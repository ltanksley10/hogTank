<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>Menu</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&family=Sigmar+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="mainPageContainer">
            <header>
                <a href="https://icons8.com/"><img src="https://img.icons8.com/plasticine/100/000000/pig.png"/></a>
                <a href="index.html"><h1>HogTank BBQ</h1></a>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <hr>
            <div class="container" id="contactForm">
                <form id="contact-form" method="post">
                    <label for="fname">
                        First Name:
                        <input class="contactInfo" type="text" id="fname" name="firstname" placeholder="insert first name" required>
                    </label>
                    <label for="lname">
                        Last Name:
                        <input class="contactInfo" type="text" id="lname" name="lastname" placeholder="insert last name" required>
                    </label>
                    <label>
                        Email:
                        <input class="contactInfo" type="email" id="email" placeholder="contactme@gmail.com">
                    </label>
                    <label for="phone">
                        Phone Number:
                        <input class="contactInfo" type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </label>
                    <label for="message">
                        Message:
                        <textarea placeholder="type message here" required></textarea>
                    </label>
                    <input type="submit" value="Submit" id="submitBtn">
                </form>
            </div>
            
            <footer>
                <hr>
                <div id="footerContent">
                    <p>	&#169; Hogtank BBQ 2020</p>
                    <p>Contact Us: &nbsp;<a href="tel:123-456-7890">123-456-7890</a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
