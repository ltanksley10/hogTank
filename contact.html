<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <meta name="description" content="HogTank Barbecue small-town barbecue restaurant website contact page." />
        <title>Menu</title>
        <link rel="icon" type="image/png" href="images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&family=Sigmar+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="mainPageContainer">
            <header>
                <a href="https://icons8.com/"><img id="pig" src="https://img.icons8.com/plasticine/100/000000/pig.png" alt="Pig icon and link to icons8.com" /></a>
                <a href="index.html"><h1>HogTank BBQ</h1></a>
            </header>
            <nav id="navMargin">
                <ul>
                    <li><a href="index.html" class="nav-links" aria-label="Home page nav link">Home</a></li>
                    <li><a href="menu.html" class="nav-links" aria-label="Menu page nav link">Menu</a></li>
                    <li><a href="about.html" class="nav-links" aria-label="About page nav link">About</a></li>
                    <li><a href="contact.html" class="nav-links" aria-label="Contact page nav link">Contact</a></li>
                </ul>
            </nav>
            <hr>
            <div class="container" id="contactForm">
                <header class="header text-center">
            	    <p id="description"><em>Please fill out the form below and submit your information to be contacted.</em></p>
                </header>
            	<form id="contact-form" action="https://formsubmit.co/3aba9ddf50648b2974bbe03198b295b2" method="POST">
            	    <input type="text" name="_honey" style="display:none">
            		<div class="form-group">
            			<label id="name-label" for="name">Name:</label>
            			<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            		</div>
            		<div class="form-group">
            			<label id="email-label" for="email">Email:</label>
            			<input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
            		</div>
            		<div class="form-group">
            			<label id="phone-label" for="phone">Phone:</label>
            			<input type="tel" name="phone" class="form-control" placeholder="123-456-7890" aria-label="Phone number input" required />
            		</div>
            		<div class="form-group">
            		    <label id="textarea-label">Message:</label>
            		    <textarea id="comments" class="input-textarea" name="comment" aria-label="Message/comment input" placeholder="Enter your comment here.."></textarea>
            		</div>
            		<input type="hidden" name="_next" value="https://hogtankbbq.loritanksley.com/thankyou.html">
            		<div class="form-group">
            		    <button type="submit" id="submitBtn">Submit</button>
            		</div>
            	</form>
            </div>
            
            <footer>
                <hr>
                <div id="footerContent">
                    <p>	&#169; Hogtank BBQ 2020</p>
                    <p>Contact Us: &nbsp;<a href="tel:123-456-7890" id="phone-link" class="nav-link">123-456-7890</a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
