<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>Menu</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&family=Sigmar+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="mainPageContainer">
            <header>
                <a href="https://icons8.com/"><img src="https://img.icons8.com/plasticine/100/000000/pig.png"/></a>
                <a href="index.html"><h1>HogTank BBQ</h1></a>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <hr>
            <div class="container" id="contactForm">
                <header class="header text-center">
            	    <p id="description"><em>Please fill out the form below and submit your information to be contacted.</em></p>
                </header>
            	<form id="contact-form">
            		<div class="form-group">
            			<label id="name-label" for="name">Name:</label>
            			<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            		</div>
            		<div class="form-group">
            			<label id="email-label" for="email">Email:</label>
            			<input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
            		</div>
            		<div class="form-group">
            			<label id="phone-label" for="phone">Phone:</label>
            			<input type="tel" name="phone" class="form-control" placeholder="123-456-7890" required />
            		</div>
            		<div class="form-group">
            		    <label id="textarea-label">Message:</label>
            		    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here.."></textarea>
            		</div>
            		<div class="form-group">
            		    <input type="submit" value="Submit" id="submitBtn">
            		</div>
            	</form>
            </div>
            
            <footer>
                <hr>
                <div id="footerContent">
                    <p>	&#169; Hogtank BBQ 2020</p>
                    <p>Contact Us: &nbsp;<a href="tel:123-456-7890">123-456-7890</a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
